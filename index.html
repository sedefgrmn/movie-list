<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyMovieList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
        <div class="contanier bg-info d-flex justify-content-center border-bottom border-secondary-subtle rounded-bottom" 
        style="height: 150px;">
            <h1 class="mt-5 text-secondary-emphasis ">MyMovieList</h1>
        </div>
    </header>


    <div class="bg-light">
        <div class="container bg-light"
          style="height: 100px;">
        <div class="input-group mx-auto p-2 mb-3 w-50 ">
            <input type="text"
            id="input"
             class="form-control mt-3" 
             placeholder="Film adı"
            >
             <button type="button" id="btn" class="btn btn-info mt-3">
                    Gir
            </button>
          </div>
    </div>
    </div>

        <div class="container mx-auto text-center">
            <div class="row justify-content-center align-items-center mt-1">
              
              <div class="col-md-4 d-flex justify-content-center mb-1">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">İzleyeceklerim</h5>
                    </div>
                    <ul  id="no"  class="list-group list-group-flush">
                    
                    </ul>
              </div>
            </div>
            <div class="card w-25 mx-auto">
              <div class="card-body">
                <h5 class="card-title text-center">Günün filmi</h5>
                <h6 class="card-text text-center text-danger border-top border-dark pt-2"><span id="dailymovie"> </span></h6>
              </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center ">
              <div class="card" style="width: 18rem;">
                  <div class="card-body">
                  <h5 class="card-title">İzlediklerim</h5>
                  </div>
                  <ul id="yes" class="list-group list-group-flush">
               
                  </ul>
            </div>
              </div>
            </div>
        </div>

    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
